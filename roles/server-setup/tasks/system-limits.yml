---
- name: change various sysctl-settings
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    state: present
    reload: yes
    ignoreerrors: yes
  with_dict: "{{ sysctl_config }}"
  become: true

- name: apply sysctl changes
  shell: sysctl -p
  become: true
